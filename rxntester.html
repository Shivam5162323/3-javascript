<html>
    <head>
        <title>Rxn Tester</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
        <style>


            #shape{
                width:200px;
                height:200px;
                background-color: red;
                display: none;
                position: relative;

            }


            .bold{
                font-weight: 600;
                font-size: 200%;
                
            }
            h1{
                font-family: Beau Rivage; 
                font-size: 500%;
                text-align: center;
            }
        </style>
    </head>


    <body>

        
        <h1  >Test Your Reactions!</h1>
        <p style="font-size: 200%;">Click on the boxes and circles as fast as you can!</p>
        <p class="bold">Your time: <span id="timetaken"></span></p>
        <div id="shape"></div>

        <script type="text/javascript">

            var start = new Date().getTime();
            

            function getrandomcolor(){
                var letters = '0123456789ABCDEF'.split('');
                var color = "#";
                for(var i =0; i<6;i++){
                    color += letters[Math.floor(Math.random()*16)];
                }
                return color;
            }
            function makeshapeappear(){
                var top = Math.random()*300;
                var left = Math.random()*700;
                var height = (Math.random()*200)+100;
                var width = (Math.random()*200)+100;

                if(Math.random() > 0.5){
                    document.getElementById("shape").style.borderRadius="50%";

                }else{
                    
                        document.getElementById("shape").style.borderRadius="0";
    
                    
                }
                document.getElementById("shape").style.backgroundColor=getrandomcolor();
                document.getElementById("shape").style.top=top +"px";
                document.getElementById("shape").style.left=left +"px";
                document.getElementById("shape").style.height=height +"px";
                document.getElementById("shape").style.width=width +"px";

                document.getElementById("shape").style.display= "block";
                start = new Date().getTime();
                
            }

            function appearafterdelay(){
                setTimeout(makeshapeappear,Math.random() * 2000);  //for random timeout
            }

            

            appearafterdelay();

            document.getElementById("shape").onclick= function(){
                document.getElementById("shape").style.display="none";

                var end = new Date().getTime();

                var timetaken = (end - start)/1000;  // this was divided by 1000 to get time in seconds as earlier this was in milli seconds

               document.getElementById("timetaken").innerHTML= timetaken + "s";

               appearafterdelay();
            }
        </script>

        

    </body>
    
</html>
